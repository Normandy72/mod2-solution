<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as buy">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in buy.buyItems">
            {{item.quantity}} of {{item.name}}
            <button class="btn btn-default" ng-click="buy.moveItemToAnotherList($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!buy.buyItems.length">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.boughtItems">
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="!bought.boughtItems.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
